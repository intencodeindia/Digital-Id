<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #45e4a7;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.03);
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff1d58;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .btn-custom {
            background-color: #ff1d58;
            color: white;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #f75990;
            transform: translateY(-3px);
        }

        .btn-custom:active {
            transform: translateY(0);
        }

        .form-divider {
            margin: 20px 0;
            text-align: center;
            color: #777;
        }

        .form-divider hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 0;
            width: 45%;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ff1d58;
            border-radius: 5px;
            padding: 12px;
            background-color: transparent;
            color: #ff1d58;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: #ff1d58;
            color: white;
            transform: translateY(-3px);
        }

        .social-btn:active {
            transform: translateY(0);
        }

        .social-btn i {
            margin-right: 8px;
        }

        h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }

            h3 {
                font-size: 24px;
            }

            .btn-custom,
            .social-btn {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>

        <!-- Form -->
        <form action="" method="POST">
            <div class="mb-3">
                <input type="email" name="email" placeholder="Email" class="form-control" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" placeholder="Password" class="form-control" required>
            </div>

            <div class="mb-4">
                <input type="submit" value="Login" class="btn-custom">
            </div>

            <div class="form-divider">
                <hr>OR
                <hr>
            </div>

            <!-- Social Login Button -->
            <button type="button" class="social-btn" onclick="openSmallerWindow()">
                <i class="bi bi-person-fill"></i> Login with Proffid
            </button>
        </form>
    </div>

    <!-- JavaScript for window opening -->
    <script>
        function openSmallerWindow() {
            const url = "popup.html";  // Path to your custom popup HTML page

            const windowOptions = "width=600,height=400,left=100,top=100," +
                "resizable=yes,scrollbars=yes,status=no,location=no," +
                "menubar=no,titlebar=no,toolbar=no";

            window.open(url, "_blank", windowOptions);
        }


    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
