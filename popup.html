<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Window</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 30px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        h1 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.9);
        }

        .popup-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .popup-container .icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .popup-container p {
            font-size: 14px;
            margin: 15px 0;
            color: #777;
        }

        /* Add some smooth animations to the container */
        .popup-container {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="popup-container">
        <div class="icon">
            <i class="bi bi-person-fill"></i> <!-- Example icon from Bootstrap Icons -->
        </div>
        <h1>Welcome to Proffid</h1>
        <p>Allow to login with Proffid to access exclusive content.</p>

        <!-- 'Allow' button with smooth hover effect -->
        <button class="btn" onclick="window.close();">Allow</button>

        <p style="margin-top: 20px;">If you're ready to proceed, click 'Allow'.</p>

        <!-- Close button with smooth hover effect -->
        <button class="btn" onclick="window.close();">Close Window</button>
    </div>

</body>

</html>
